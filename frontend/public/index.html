<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link
			rel="icon"
			type="image/jpeg"
			href="./image/logo.jpeg" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1" />
		<meta
			name="theme-color"
			content="#000000" />
		<meta
			name="description"
			content="color leaf app" />
		<link
			rel="apple-touch-icon"
			href="./image/logo.jpeg" />
		<link
			rel="manifest"
			href="./manifest.json" />

		<title>App</title>
	</head>
	<body>
		<div id="root"></div>
		<script>
			if ("serviceWorker" in navigator) {
				window.addEventListener("load", () => {
					navigator.serviceWorker
						.register("/serviceWorker.js")
						.then((registration) => {
							console.log("SW registered: ", registration);
						})
						.catch((registrationError) => {
							console.log(
								"SW registration failed: ",
								registrationError
							);
						});
				});
			}
		</script>
	</body>
</html>
